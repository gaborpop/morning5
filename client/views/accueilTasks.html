<template name="accueilTasks">
	
	
	
	<div class="container ">
		<a id="simple-menu" href="#sidr">Backlog</a>
 	
		<div id="sidr">
			<!-- Your content -->
			<h4>Manage your task backlog : </h4>
			<input type="text" class="form-control addBacklogTask" id="backlogTaskInput" placeholder="add task to backlog">
			{{#each btask}}
      
        <div class="row">
          <div class="col-md-9">
            <p class="bkTaskClass">{{textTask}}</p>
          </div>	  
          <div class="col-md-3">
            <span class="glyphicon glyphicon-remove destroy2"></span>
            <span class="glyphicon glyphicon-circle-arrow-right action2"></span>
          </div>		
        </div>							
			{{/each}}
		</div>
		
		
		
		<div class="row dateClass well">
			<div class="col-md-4">
        <a href="/todos/{{daybefore}}" class="pull-right"> ---previous day</a>
			</div>
				<div class="col-md-4">
					<h3 class="text-center">Today : {{ today }}</h3>
			</div>
				<div class="col-md-4">
					<a href="/todos/{{dayafter}}" class="pull-left">next day---</a>
			</div>
		</div>
		
    
    
    <div class="progress progress-striped">
  <div class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100" style="width: {{advancement}}%">
    <span class="sr-only">80% Complete (danger)</span>
  </div>
</div>
    
		{{> taskTable }}    
		
	</div>
</template>
